<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marc Williamson" />
    <meta
      name="description"
      content="Lesson 7 - Working with lazy loading images - WDD230 Frontend Development BYU-Idaho - Fall 2021"
    />
    <title>Lazy Loader</title>
    <link rel="stylesheet" href="css/lazyloader.css" />
  </head>
  <body>
    <h1>Lazy loader images - Puppies at JW Farm</h1>
    <picture class="image-container">
      <img
        src="images/puppyplaceholder.jpg"
        data-src="images/pup1.jpg"
        alt="puppy"
      />
    </picture>
    <picture class="image-container">
      <img
        src="images/puppyplaceholder.jpg"
        data-src="images/pup2.jpg"
        alt="puppy"
      />
    </picture>
    <picture class="image-container">
      <img
        src="images/puppyplaceholder.jpg"
        data-src="images/pup3.jpg"
        alt="puppy"
      />
    </picture>
    <picture class="image-container">
      <img
        src="images/puppyplaceholder.jpg"
        data-src="images/pup4.jpg"
        alt="puppy"
      />
    </picture>
    <picture class="image-container">
      <img
        src="images/puppyplaceholder.jpg"
        data-src="images/pup5.jpg"
        alt="puppy"
      />
    </picture>
    <picture class="image-container">
      <img
        src="images/puppyplaceholder.jpg"
        data-src="images/pup6.jpg"
        alt="puppy"
      />
    </picture>
    <script src="js/lazyloader.js" defer></script>
  </body>
</html>
